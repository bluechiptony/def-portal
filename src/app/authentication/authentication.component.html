<div class="container-fluid bg-ship">
  <div class="row">
    <div class="col-lg-7"></div>
    <div class="col-lg-5 bg-main-tr full-page-height centered-flex">
      <div class="login-box bg-white col-lg-8 col-sm-8 col-xs-11 center-text">
        <div class="app-form-row">
          <img src="assets/images/coa.jpeg" alt="" height="100" srcset="" />
        </div>
        <div class="app-form row">
          <span class="notice-heading uppercase">
            Ministry Of defence
          </span>
        </div>
        <div class="app-form row">
          <span class="login-title">
            Please enter your login credentials
          </span>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
          <div class="app-form-row">
            <input
              type="text"
              formControlName="emailAddress"
              placeholder="Email address"
              class="input-text"
            />
          </div>
          <div class="app-form-row">
            <input
              type="password"
              formControlName="password"
              placeholder="Password"
              class="input-text"
            />
          </div>
          <div class="app-form-row right-text">
            <span class="subtitle"
              >Forgot your password?
              <span class="link bold" [routerLink]="['forgot-password']"
                >click here</span
              >
            </span>
          </div>
          <div class="app-form-row">
            <button
              type="submit"
              class="app-button full-width text-white bg-main"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
